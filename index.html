    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2099/2099192.png">
    <title>NEXUS_CORE | Secure Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --system-font: 'Inter', sans-serif;
            --mono-font: 'JetBrains Mono', monospace;
            
            /* Dark Mode Defaults */
            --bg-color: #000000;
            --surface-color: #080808;
            --text-color: #ffffff;
            --text-muted: #52525b;
            --border-color: rgba(255, 255, 255, 0.05);
            --accent-color: #6366f1;
            --grid-color: rgba(255, 255, 255, 0.03);
            --glass-bg: rgba(8, 8, 8, 0.85);
        }

        .light-theme {
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #0f172a;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.08);
            --accent-color: #4f46e5;
            --grid-color: rgba(0, 0, 0, 0.04);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: var(--system-font);
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .font-mono { font-family: var(--mono-font) !important; }
        canvas { display: block; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
        }
        
        .secure-border {
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }
        
        input, textarea { user-select: text; }
        
        @keyframes pop {
            0% { transform: scale(0.98); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .animate-pop { animation: pop 0.25s cubic-bezier(0.16, 1, 0.3, 1); }
        
        .grid-bg {
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
