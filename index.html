<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2099/2099192.png">
    <title>Spatial Hub | Global Mesh OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        body {
            font-family: var(--system-font);
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #ffffff;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            display: block;
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .glass {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        input, textarea {
            user-select: text;
        }
        @keyframes pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: pop 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        *:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
        /* Mobile safe-area adjustments */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-draggable": "https://esm.sh/react-draggable@^4.5.0",
    "yjs": "https://esm.sh/yjs@^13.6.29",
    "y-webrtc": "https://esm.sh/y-webrtc@^10.3.0",
    "perfect-freehand": "https://esm.sh/perfect-freehand@^1.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Optimized Service Worker registration for cross-origin environments
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => console.debug('Mesh Sync Active'))
            .catch(err => {
              // Silently handle environment-specific origin errors in dev modes
              if (!err.message.includes('origin')) {
                console.warn('Sync registration deferred:', err.message);
              }
            });
        });
      }
    </script>
</body>
</html>
