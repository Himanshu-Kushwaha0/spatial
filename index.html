    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        overflow: hidden;
      }
      
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }
        
        .no-print {
          display: none !important;
        }

        /* Critical: Reset all overflow and height constraints for printing */
        html, body {
          background-color: white !important;
          overflow: visible !important;
          height: auto !important;
          width: auto !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        #root, main, .flex-1, .overflow-auto {
          overflow: visible !important;
          height: auto !important;
          width: 100% !important;
          display: block !important;
          position: static !important;
          background: transparent !important;
        }

        #resume-document {
          width: 210mm !important;
          min-height: 297mm !important;
          margin: 0 auto !important;
          padding: 15mm !important;
          box-shadow: none !important;
          border: none !important;
          display: block !important;
          page-break-after: always;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Force high-quality print colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* Prevent breaking sections across pages awkwardly */
        section, header, .resume-block, tr {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
    </style>
